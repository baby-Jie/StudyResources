    <script type="text/javascript">
        function Find(target, array) {
            // write code here
            var width = array[0].length;
            var height = array.length;
            var top = 0;
            var right = width - 1;

            while (top <= height - 1 && right >= 0) {
                // console.log("right:" + right);
                // console.log("top:" + top);
                // console.log(array[top][right]);
                if (array[top][right] == target) {
                    console.log("true");
                    return;
                } else if (target < array[top][right]) {
                    right -= 1;
                } else {
                    top += 1;
                }
            }
            console.log("false");
        }

        Find(7,[[1,2,8,9],[4,7,10,13]]);
    </script>
