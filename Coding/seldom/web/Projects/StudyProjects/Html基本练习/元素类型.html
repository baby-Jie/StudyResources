<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">

    .box1{
        height: 50px;
        font-size: 0px;
    }
    
    .subbox{
        height: 48px;
        width: 98px;
        border: 1px solid gold;
        display: inline-block;
        font:normal 16px/48px '微软雅黑';
        color:pink;
        text-align: center;
    }

    .subbox:hover{
        background-color: gold;
        cursor:pointer;
    }
    </style>
    <title>元素类型：块元素、内联元素、内联块元素</title>
</head>
<body>
    <h1>元素类型：块元素、内联元素、内联块元素</h1>

    <div class="box1">
        <div class="subbox">首页</div>
        <div class="subbox">公司简介</div>
        <div class="subbox">解决方案</div>
        <div class="subbox">公司新闻</div>
        <div class="subbox">行业动态</div>
        <div class="subbox">招贤纳士</div>
        <div class="subbox">联系我们</div>
    </div>
</body>
</html>
