<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>特征布局练习</title>
    <style type="text/css">
    .box1{
        width: 600px;
        height: 40px;
        border: 1px solid black;
        margin: 0 auto;
        align-content: center;
    }

    .subbox1_1{
        font:normal 12px/26px '微软雅黑';
        height:26px;
        background-color: gold;
        float: left;
        padding: 5px;
        left:0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: 0 10px;
    }
    </style>
</head>
<body>
    <div class="box1">
        <div class="subbox1_1">上一页</div>
        <div class="subbox1_1">1</div>
        <div class="subbox1_1">2</div>
        <div class="subbox1_1">3</div>
        <div class="subbox1_1">4</div>
        <div class="subbox1_1">17</div>
        <div class="subbox1_1">18</div>
        <div class="subbox1_1">19</div>
        <div class="subbox1_1">20</div>
        <div class="subbox1_1">下一页</div>
    </div>
</body>
</html>
